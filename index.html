<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>Star Commander</title>
	<link rel="stylesheet" type="text/css" href="style.css" />
</head>
<body onload="init();">
	<canvas id="game-canvas" alt="Star Commander" width="800" height="600"></canvas>
	
	<!-- Game Content -->
	<div class="hidden">
		<img id="img_title" src="img/title.png" width="800" height="600" />
		<img id="img_menu" src="img/menu.png" width="300" height="150" />
		<img id="img_ship" src="img/ship.png" width="100" height="100" />
		<img id="img_planet" src="img/planet.png" width="150" height="150" />
		<img id="img_fx" src="img/fx.png" width="40" height="30" />
	</div>
	
	<!-- External JS Modules -->
	<script src="rAF.js"></script>
	<script src="jquery-1.8.3.min.js"></script>
	
	<!-- Game JS Modules -->
	<script src="src/content.js"></script>
	<script src="src/library.js"></script>
	<script src="src/input.js"></script>
	<script src="src/view.js"></script>
	<script src="src/state.js"></script>
	<script src="src/game.js"></script>
	<script src="src/main.js"></script>
</body>
</html>
